<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture collage</title>
    <link rel="stylesheet" href="styels/collage.css">
</head>
<body>
    <header>
        <h1>My picture collage</h1>
       <main>
        <section>
            <div class="row">
                <img src="image/a.jfif" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="image/b.jfif" alt="">
                </div>
                <div>
                    <img src="image/c.jfif" alt="">
                </div>
              <div class="verticall-collage">
                <img src="image/d.jfif" alt="">
                <img src="image/e.jfif" alt="">
              </div>
            </div>
            <div class="row">
                <div>
                    <img src="image/f.jfif" alt="">
                </div>
                <div class="square-collage">
                    <img src="image/g.jpeg" alt="">
                    <img src="image/g.jpeg" alt="">
                    <img src="image/g.jpeg" alt="">
                    <img src="image/g.jpeg" alt="">
                </div>
                <div>
                    <img src="image/h.jpeg" alt="">
                </div>
            </div>
        </section>
       </main>
    </header>
</body>
</html>
